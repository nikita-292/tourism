<!DOCTYPE html>
<html>

<head>
    <title>HOTEL BOOKING</title>

    <style>
        button {
            background-color: #3498db;
            color: #fff;
            padding: 15px 30px; 
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px; 
            font-weight: bold;
        }
    </style>
     <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Bhopal Tourism Logo">
            <h1>Bhopal Tourism</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="heritage.html">Heritage</a></li>
                <li><a href="hotel-booking.html">Hotel Booking</a></li>
                <li><a href="gallary.html">Gallery</a></li>
                </ul>
        </nav>
    </header>
    <main>
        <h2 align="centre" style="color: maroon;">Hotel Booking FORM</h2>
        <form display:grid; widhth:30%;>
            <fieldset>
                <legend style="color: maroon">Personal Information</legend>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="pno">Phone No: </label>
                <input type="text" id="pno" name="pno"><br><br>
            </fieldset>
            <fieldset>
                <legend>
                    <legend style="color:maroon">Room Details</legend>
                </legend>
                <label for="check-in">Check-In Date:</label>
                <input type="date" id="check-in" name="check-in" required><br><br>

                <label for="check-out">Check-Out Date:</label>
                <input type="date" id="check-out" name="check-out" required><br><br>

                <label for="room-type">Room Type:</label>
                <select id="room-type" name="room-type" required>
                    <option value="single">Single Room</option>
                    <option value="double">Double Room</option>
                    <option value="suite">Suite</option>
                </select>
                <br><br>
            </fieldset>
            <br><br>
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" rows="4"></textarea><br><br>

            <button type="submit" >Submit Booking</button>
        </form>
    </main>
</body>

</html>
